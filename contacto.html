<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ronny Drick - Contacto</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="img/rd-minilogo.png">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo">
            <a href="inicio.html">
                <img src="img/rd-minilogo.png" alt="Logo Ronny Drink">
            </a>
        </div>

        <ul class="nav-links">
            <li><a href="inicio.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container">

        <h1 class="titulo">CONTACTO</h1>

        <form class="form-registro" action="contacto.html" method="get">

            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre y apellido" required>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="tucorreo@ejemplo.com" required>

            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="asunto" placeholder="Motivo del mensaje" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>

            <div class="botones">
                <button type="reset" class="btn-imprimir">Limpiar</button>
                <button type="submit" class="btn-acceder">Enviar mensaje</button>
            </div>

        </form>

    </div>

    <!-- FOOTER OPCIONAL -->
    <footer class="footer">
        <p>© 2025 Ronny Drick — Contáctanos para eventos, reservas y colaboraciones.</p>
    </footer>

</body>
</html>
