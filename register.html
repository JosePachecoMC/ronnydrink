<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ronny Drick - Registrarse</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="img/rd-minilogo.png">
</head>
<body>

<!-- NAV -->
<nav class="navbar">
    <div class="logo">
        <a href="inicio.html">
            <img src="img/rd-minilogo.png" alt="Logo Ronny Drink">
        </a>
    </div>

    <ul class="nav-links">
        <li><a href="login.html">Iniciar Sesión</a></li>
    </ul>
</nav>


<!-- CONTENIDO PRINCIPAL -->
<div class="container">

    <h1 class="titulo">REGÍSTRATE</h1>

    <form class="form-registro" action="inicio.html" method="get">

        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" placeholder="Escribe tus nombres" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" placeholder="Escribe tus apellidos" required>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="tucorreo@ronnydrick.com" required>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>

        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" name="cedula" placeholder="000-0000000-0" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" placeholder="Tu dirección" required>

        <label for="foto">Foto:</label>
        <input type="file" id="foto" name="foto" accept="image/*" required>

        <div class="botones">
            <button type="submit" class="btn-acceder">Acceder</button>
            <button type="button" class="btn-imprimir" onclick="window.print()">Imprimir formulario</button>
        </div>

    </form>

</div>

</body>
</html>
